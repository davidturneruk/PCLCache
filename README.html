<h1>PCLCache</h1>

<p>PCL Cache is a portable caching framework, converting the caching classes in Q42.WinRT to a fully portable implementation using PCLStorage for file IO.</p>

<h2>Where to get it?</h2>

<p>The source code is available on <a href="http://github.com/davidturneruk/pclcache/">GitHub</a>, and you can find the package on <a href="https://nuget.org/packages/PCLCache/">NuGet</a>.</p>
